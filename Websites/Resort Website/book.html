<section id="booking">
        <h1>
            Booking Details
        </h1>
        <p1 id = "package">
        </p1>

        <form>
            <fieldset> 
                <legend>Financial Information</legend>
            <div class="form-item">
                <label for="fname">Name on Card:</label>
                <div class="form-element">
                    <input type="text" name="full_name" id="fname" placeholder="First and last names" />
                </div>
            </div>
            <div class="form-item">
                <label for="address">Address:</label>
                <div class="form-element">
                    <input type="text" name="address" id="address" placeholder="Address of Resisdence" />
                </div>
            </div>
            <div class="form-item">
                <label for="type">Card Type:</label>
                <div class="form-element">
                    <select name="type" id="card">
                        <option value = "1" selected>Select a card type</option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                        <option>American Express</option>
                        <option>Discover</option>
                        <option>UnionPay</option>
                    </select>
                </div>
            </div>
            <div class="form-item">
                <label for="number">Card Number:</label>
                <div class="form-element">
                    <input type="number" name="card_number" id="number" placeholder="Number on Chosen Card" />
                </div>
            </div>
            <div class="form-item">
                <label for="date">Expiry Date:</label>
                <div class="form-element">
                    <input type="text" name="expiry_date" id="date" placeholder="Date on Card" />
                </div>
            </div>
            <div class="form-item">
                <label for="cvv"> CVV:</label>
                <div class="form-element">
                    <input type="number" name="cvv" id="cvv" placeholder="Three-digit number on back of Card" />
                </div>
            </div>
        </fieldset>
        <button type="submit">Confirm</button>

        </form>
